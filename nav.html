<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>下拉菜单</title>
<style type="text/css">
	*{margin:0px;padding:0px;}
	#nav{height:40px;width:350px;margin:0 auto;background-color:#CCC}
	ul{list-style-type:none;}
	ul li{float:left;line-height:40px;text-align:center;position:relative;}
	a{text-decoration:none;display:block;color:#000;padding:0 10px;}
	a:hover{color:#00F;background-color:#999;}
	ul li ul{position:absolute;background-color:#CCC;display:none;margin-top:2px;}
	ul li ul li{height:40px;float:none;border:1px solid #FFF;}	
	ul li:hover ul{display:block;}
</style>
</head>

<body>
<div id="nav">
	<ul>

                <li><a href="#">Java</a></li>
            </ul>

</div>
</body>
